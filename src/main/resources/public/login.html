<body>

        <!-- page-main -->
        <main class="aui-page-main">
            <h3 class="page-title">登录</h3>
            <el-form :model="dataForm" :rules="dataRule" ref="dataForm" @keyup.enter.native="dataFormSubmitHandle()">

                <el-form-item prop="password">

                                <svg class="icon-svg" aria-hidden="true">
                                    <use xlink:href="#icon-lock"></use>
                                </svg>
                            </span>
                    </el-input>
                </el-form-item>
                <el-form-item prop="captcha">
                    <el-row :gutter="20">
                        <el-col :span="14">
                            <el-input v-model="dataForm.captcha" placeholder="验证码">
                                    <span slot="prefix" class="el-input__icon">
                                        <svg class="icon-svg" aria-hidden="true">
                                            <use xlink:href="#icon-safetycertificate"></use>
                                        </svg>
                                    </span>
                            </el-input>
                        </el-col>
                        <el-col :span="10" class="login-captcha">
                            <img :src="dataForm.captchaPath" @click="getCaptcha()">
                        </el-col>
                    </el-row>
                </el-form-item>
                <!--<el-form-item size="mini">-->

                <!--</div>-->

                    <el-button class="w-100" type="primary" @click="dataFormSubmitHandle()">登录</el-button>
                </el-form-item>
            </el-form>
            <div class="aui-shortcut">
                <h4 class="aui-shortcut__title"><span>使用社交账号直接登录</span></h4>

<script src="js/vue-2.5.17/vue.js"></script>
<script src="js/element-2.4.5/index.js"></script>
<script src="icons/iconfont.js"></script>
<script src="js/axios/axios.min.js"></script>
<script>
    Vue.prototype.$ELEMENT = {
        size: 'medium'
    };
    new Vue({
        el: '.aui-page',
        data: function () {
            return {
                dataForm: {
                    language: 'zh-CN',
                    username: '',
                    password: '',
                    captcha: '',
                    captchaPath: '',
                    rememb: false
                },
                dataRule: {
                    username: [{
                        required: true,
                        message: '必填项不能为空',
                        trigger: 'blur'
                    }],
                    password: [{
                        required: true,
                        message: '必填项不能为空',
                        trigger: 'blur'
                    }],
                    captcha: [{
                        required: true,
                        message: '必填项不能为空',
                        trigger: 'blur'
                    }]
                }
            }
        },
        created() {
            this.getCaptcha();
        },
        methods: {
            getCaptcha() {
                this.dataForm.captchaPath = '/captcha.jpg?uuid=' + this.getUUID()
            },
            dataFormSubmitHandle() {
                $this = this
                this.$refs['dataForm'].validate(function (valid) {
                    if (valid) {
                        $this.login()
                    }
                });
            },
            login() {
                var url = '/login?username=' + this.dataForm.username + '&password=' + this.dataForm.password + '&captcha=' + this.dataForm.captcha
                axios.post(url).then(function (res) {
                    if (res.data === 'ok') {
                        window.location.href = "/"
                    } else {
                        alert(res.data)
                    }
                }).catch(function (e) {
                    alert(e)
                })
            },
            getUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    return (c === 'x' ? (Math.random() * 16 | 0) : ('r&0x3' | '0x8')).toString(16)
                })
            }
        }

    })

</script>
